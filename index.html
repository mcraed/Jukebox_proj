<!DOCTYPE html>
<html>
<head>
	<title>Jukebox</title>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id="container">
		<div id="player">
			<div id=controller>
				<button id="aud-last"><img src="images/black_4_audio_title_back-128.png"></button>

				<button id="aud-random"><img src="images/miscellaneous-55-128.png"></button>

				<button id="aud-next"><img src="images/black_4_audio_title_forward-128.png"></button>	

			</div>
			<div id="play-container">
				<div id="player-info">
					<h3>Now playing: <span id="now-playing"></span></h3>
					<h3>Shuffle: <span id='shuffle-status'></span></h3>
				</div>
				<button id="aud-play"><img src="images/59-play-2-128.png"></button>
			</div>
			<div id="shuffler">

				<button id="aud-shuffle"><img src="images/media-shuffle.png"></button>

				<button id="aud-stop"><img src="images/black_4_audio_stop-128.png"></button>
			</div>
		</div>
		<div id=bottom-container>
			<div id="playlist-container">
				<ul id='playlist'>
					<!-- <li class="song-name">
						<a class="playlist-item">
					</li> -->
				</ul>

			</div>
			<form id="add_song_form">
				<label>Song Name: </label>
				<input type="text" class="add_song_input" id='song-name-input'>
				<label>Artist: </label>
				<input type="text" class="add_song_input" id='artist-name-input'>
				<label>Audio File: </label>
				<input type="text" class="add_song_input" id="file-name-input">
				<br />
				<br />
				<input type="button" value="submit" class="add_song_input" id="add-song-submit">
			</form>
		</div>
		<br clear="all" />
	</div>


	</div>
</body>
</html>
